<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/regular.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Danh sách sinh viên:</h1>
    <div class="item">{item}</div>
    </header>    
    <hr>

    <div class="add-container">
        <div class="col-3">
            <h2>Thêm sinh viên :</h2>
            <form action="http://localhost:8080/" method="POST" class="form">
                <div class="mb-3">
                <label for="name-input" class="form-label">ID</label>
                <input type="text" name="id" class="form-control" id="name-input" placeholder="Nhập ID">
                </div>

                <div class="mb-3">
                <label for="name-input" class="form-label">Tên</label>
                <input type="text" name="name" class="form-control" id="name-input"  placeholder="Nhập tên">
                </div>

                <div class="mb-3">
                <label for="name-input" class="form-label">Điểm</label>
                <input type="text" name="score" class="form-control" id="name-input" placeholder="Nhập điểm">
                </div>

                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
        </div>
    </div>
    <hr>

    <div class="bottom-container">
        <div class="search-container">
            <div class="col-6">
                <h2>Tìm kiếm sinh viên :</h2>
                <form action="http://localhost:8080/" method="POST" class="form">
                    <div class="search-box mb-3"> 
                        <i class='bx bx-search icon'></i>
                        <input type="text" name="search" class="form-control-test" id="name-input" placeholder="Nhập tên sinh viên">         
                    </div>   
                    <button type="submit" class="btn btn-success">Tìm kiếm</button>
                </form>
            </div>
        </div>   

        <div class="delete-container">
            <div class="col-7">
                <h2>Xóa sinh viên :</h2>
                <form action="http://localhost:8080/" method="POST" class="form">
                    <div class="mb-3">
                        <input type="text" name="deleteId" class="form-control" id="name-input" placeholder="Nhập ID sinh viên cần xóa">
                    </div>
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </div>
        </div>   
    </div>
    <hr>

</body>
</html>
